<div class="card">
    <div class="card-header">
        <h4 class="card-title">Saludo</h4>
    </div>
    <div class="card-body">
        <div class="form-group">
            <label for="userName">Nombre</label>
            <input type="text" [(ngModel)]="nombreUsuario" class="form-control" name="userName" id="userName" placeholder="">
        </div>
        <p class="card-text">Text</p>
        <button (click)="btnBorrarNombre($event)">BORRAR</button>
    </div>
    <div class="card-footer text-muted">
        Hola {{ nombreUsuario }}
    </div>
</div>
